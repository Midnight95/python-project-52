{% extends "base.html" %}
{% block main %}
  {% load i18n %}
    <div class="container col-12 col-md-10 col-lg-8 mx-auto border rounded-3 p-5">
      <div class="text-center">
          <ul class="messages">
              {% for message in messages %}
                  <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
              {% endfor %}
          </ul>
        <div class="display-4">おはよう!</div>
        <p class="lead">{% translate title %}</p>
      </div>
    </div>
{% endblock main %}
