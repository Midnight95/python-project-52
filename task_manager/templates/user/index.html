{% extends "base.html" %}
{% block main %}
  {% load i18n %}
    <div class="col-12 col-md-10 col-lg-8 mx-auto border rounded-3 p-5">
     <div class="table-responsive">
      <table class="table table-bordered table-hover text-nowrap" data-test="urls">
        <thead>

        <tr>
          <th>ID</th>
          <th>Имя пользователя</th>
          <th>Полное имя</th>
          <th>Дата создания</th>
          <th></th>
        </tr>

        </thead>
        <tbody>

        {% if users %}
            {% for user in users %}
                <tr>
                  <td>{{ user.id }}</td>
                  <td>{{ user.username }}</td>
                  <td>
                      {{ user.first_name }} {{ user.last_name }}
                  </td>
                  <td>
                      {{ user.date_joined }}
                  </td>
                  <td>
                  STUB
                  </td>
                </tr>
            {% endfor %}
        {% endif %}
        </tbody>
      </table>  
    </div>
{% endblock main %}
